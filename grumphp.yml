parameters:
  ascii: ~
  tasks:
    composer: ~
    composer_normalize: ~
    jsonlint: ~
    phpcpd:
      directory: ['./modules', './src', './tests']
    phpcs:
      standard:
        - vendor/drupal/coder/coder_sniffer/Drupal
        - vendor/drupal/coder/coder_sniffer/DrupalPractice
      ignore_patterns:
        - vendor
      triggered_by:
        - php
        - module
        - inc
        - install
        - test
        - profile
        - css
        - info
        - txt
        - md
    phplint: ~
    twigcs: ~
    yamllint: ~
